<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Velvet Vogue</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <header>
    <div class="header-main">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">
            Velvet<span>Vogue</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Admin Login</h2>
      <div id="message"></div>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="email">Admin Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter admin email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter admin password">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Admin Login</button>
        </div>
      </form>
      <div class="form-link">
        <a href="/login.html">Regular User Login</a>
      </div>
    </div>
  </main>

  <script type="module" src="/src/js/admin-login.js"></script>
</body>
</html>
