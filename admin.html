<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Velvet Vogue</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <header>
    <div class="header-top">
      <div class="container">
        <div>Admin Panel</div>
        <div id="auth-status"></div>
      </div>
    </div>
    <div class="header-main">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">
            Velvet<span>Vogue</span>
          </a>
          <nav>
            <ul>
              <li><a href="/admin.html">Products</a></li>
              <li><a href="/admin.html#orders">Orders</a></li>
              <li><a href="/admin.html#feedback">Feedback</a></li>
              <li><a href="/profile.html">My Profile</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-header">
          <h2>Product Management</h2>
          <button class="btn btn-primary" id="add-product-btn">Add New Product</button>
        </div>

        <div id="products-container">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading products...</p>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="orders-section">
      <div class="container">
        <div class="section-header">
          <h2>Order Management</h2>
        </div>

        <div id="orders-container">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading orders...</p>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="feedback-section">
      <div class="container">
        <div class="section-header">
          <h2>Customer Feedback</h2>
        </div>

        <div id="feedback-container">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading feedback...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="product-modal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
      <span class="close-modal" id="close-product">&times;</span>
      <h2 id="modal-title" style="margin-bottom: 20px;">Add New Product</h2>
      <div id="product-message"></div>
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" rows="3"></textarea>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div class="form-group">
            <label for="product-price">Price ($)</label>
            <input type="number" id="product-price" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="product-stock">Stock Quantity</label>
            <input type="number" id="product-stock" min="0" required>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div class="form-group">
            <label for="product-category">Category</label>
            <select id="product-category" required>
              <option value="">Select Category</option>
              <option value="casualwear">Casualwear</option>
              <option value="formalwear">Formalwear</option>
              <option value="accessories">Accessories</option>
              <!--<option value="Jackets">Jackets</option>
              <option value="Shoes">Shoes</option>
              <option value="Hoodies">Hoodies</option>
              <option value="Shirts">Shirts</option>
              <option value="T-Shirts">T-Shirts</option>
              <option value="Dresses">Dresses</option>
              <option value="Accessories">Accessories</option>
              <option value="Shorts">Shorts</option>
              <option value="Skirts">Skirts</option>-->
            </select>
          </div>
          <div class="form-group">
            <label for="product-gender">Gender</label>
            <select id="product-gender">
              <option value="">Select Gender</option>
              <option value="men">Men</option>
              <option value="women">Women</option>
              <option value="unisex">Unisex</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="product-image">Image URL</label>
          <input type="url" id="product-image" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-group">
          <label for="product-sizes">Available Sizes (comma-separated)</label>
          <input type="text" id="product-sizes" placeholder="S, M, L, XL">
        </div>
        <div class="form-group">
          <label for="product-colors">Available Colors (comma-separated)</label>
          <input type="text" id="product-colors" placeholder="Black, White, Blue">
        </div>
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
          <label style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="product-featured">
            <span>Featured Product</span>
          </label>
          <label style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="product-new">
            <span>New Arrival</span>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Velvet Vogue. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/js/admin.js"></script>
</body>
</html>
